apiVersion: enmasse.io/v1beta1
kind: AddressSpace
metadata:
  name: mymessagingspace
  annotations:
    enmasse.io/infra-uuid: mymessagingspace
spec:
  type: standard
  plan: standard-small
  connectors:
  - name: rabbit
    endpointHosts: 
    - host: 192.168.1.111
      port: 5672
    credentialsX:
      username:
        value: guest
      password:
        value: guest
    tls:
      caCert:
        valueFromSecret:
          name: federation
          key: ca.crt
      clientCert:
        valueFromSecret:
          name: federation
          key: tls.crt
      clientKey:
        valueFromSecret:
          name: federation
          key: tls.key
    addresses:
    - name: p1
      pattern: "*"
#  authenticationService:
#      type: standard
  

